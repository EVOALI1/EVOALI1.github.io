<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Animation for You</title>
  <script src="https://cdn.jsdelivr.net/npm/mojs@1.6.0/build/mo.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff6b6b, #ffe6e6);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    #love-container {
      display: flex;
      gap: 10px;
    }
    .letter {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="love-container">
    <div class="letter" id="letter-l">L</div>
    <div class="letter" id="letter-o">O</div>
    <div class="letter" id="letter-v">V</div>
    <div class="letter" id="letter-e">E</div>
  </div>
  <div id="message">I love you forever!</div>
  <script>
    const move = 1000; // Duration for letter animation (ms)
    const delta = 150; // Delay between letters (ms)
    const easing = 'sin.inOut';
    const burstDuration = 800;

    // Define elements
    const el = {
      l: document.querySelector('#letter-l'),
      o: document.querySelector('#letter-o'),
      v: document.querySelector('#letter-v'),
      e: document.querySelector('#letter-e'),
      message: document.querySelector('#message')
    };

    // Heart-shaped burst animation
    const heartBurst = new mojs.Burst({
      left: 0, top: 0,
      radius: { 20: 80 },
      angle: 0,
      count: 12,
      children: {
        shape: 'heart',
        fill: ['#ff4d4d', '#ff99cc', '#ff6666'],
        radius: 10,
        duration: burstDuration,
        easing: 'quad.out'
      }
    });

    // Create timeline
    const crtLoveTl = new mojs.Timeline();

    // Animate each letter
    [el.l, el.o, el.v, el.e].forEach((letter, index) => {
      crtLoveTl.add(
        new mojs.Html({
          el: letter,
          opacity: { 0: 1 },
          duration: move,
          easing: easing,
          delay: index * delta
        }).then({
          opacity: { 1: 0 },
          duration: move,
          easing: easing
        })
      );
    });

    // Animate message and burst
    crtLoveTl.add(
      new mojs.Html({
        el: el.message,
        opacity: { 0: 1 },
        duration: move,
        easing: easing,
        delay: 4 * delta + move
      }),
      new mojs.Tween({
        duration: move,
        delay: 4 * delta + move,
        onComplete: () => {
          heartBurst
            .tune({ x: window.innerWidth / 2, y: window.innerHeight / 2 })
            .replay();
        }
      })
    );

    // Play the timeline
    crtLoveTl.play();
  </script>
</body>
</html>
