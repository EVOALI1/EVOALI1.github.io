<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sabrina</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff6b6b, #ffe6e6);
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    #love-container {
      display: flex;
      gap: 10px;
    }
    .letter {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      opacity: 0;
    }
    .heart {
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      position: absolute;
      transform: rotate(-45deg);
      opacity: 0;
    }
    .heart::before, .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="love-container">
    <div class="letter" id="letter-l1">Л</div>
    <div class="letter" id="letter-yu1">Ю</div>
    <div class="letter" id="letter-b">Б</div>
    <div class="letter" id="letter-l2">Л</div>
    <div class="letter" id="letter-yu2">Ю</div>
  </div>
  <div id="message">Я люблю тебя навсегда!</div>
  <script>
    try {
      console.log('Script started');
      // Create heart elements for burst
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        document.body.appendChild(heart);
      }

      const timeline = anime.timeline({
        easing: 'easeInOutSine',
        loop: false
      });

      // Animate letters
      document.querySelectorAll('.letter').forEach((letter, index) => {
        console.log(`Adding animation for letter ${index}`);
        timeline.add({
          targets: letter,
          opacity: [0, 1],
          duration: 1000,
          delay: index * 150
        }).add({
          targets: letter,
          opacity: [1, 0],
          duration: 1000
        });
      });

      // Animate message and hearts
      console.log('Adding message and hearts');
      timeline.add({
        targets: '#message',
        opacity: [0, 1],
        duration: 1000,
        delay: 750
      }).add({
        targets: '.heart',
        opacity: [0, 1],
        scale: [0, 1],
        translateX: () => anime.random(-100, 100),
        translateY: () => anime.random(-100, 100),
        rotate: () => anime.random(0, 360),
        duration: 800,
        delay: anime.stagger(50)
      });
      console.log('Playing timeline');
    } catch (error) {
      console.error('Animation error:', error);
    }
  </script>
</body>
</html>
